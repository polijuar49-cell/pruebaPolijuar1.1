{% extends "base.html" %}

{% block content %}
<h1>Editar Producto: {{ producto[1] }}</h1>
<form method="POST" action="{{ url_for('update', codigo=producto[1]) }}">
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n:</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto[2] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="foto" class="form-label">Ruta de Foto:</label>
        <input type="text" class="form-control" id="foto" name="foto" value="{{ producto[3] }}">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio (con dos decimales):</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[4] }}" required>
    </div>
    <button type="submit" class="btn btn-warning">Actualizar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
